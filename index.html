<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-map-pin"></i>
            <h1>Minecraft Server Status</h1>
        </div>
        <div id="server-status">
            <p>Loading...</p>
        </div>
        <!-- Display player online count here -->
        <p id="player-online"></p>
        <!-- Display ping value here -->
        <p id="ping"></p>
        <!-- Updated "Console" box with small gray text -->
        <div class="console">
            <h2>Console</h2>
            <p class="small-text">No admin commands yet</p> <!-- Added small gray text -->
            <ul id="console-list">
                <!-- Console messages will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
